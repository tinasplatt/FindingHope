<!-- Half Page Image Background Carousel Header -->
<header id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for Slides -->
    <div class="carousel-inner">
        <div class="item active">
            <div class="kids_running"></div>
            <div class="container">
                <div class="carousel-caption">
                    <h3 class="quote">&ldquo;Some people care too much. I think it's called love&rdquo;</h3>
                    <h3 class="author">- A.A. Milne</h3>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="kids_beach"></div>
            <div class="container">
                <div class="carousel-caption">
                    <h3 class="quote">&ldquo;Be joyful always; pray continually; give thanks in all circumstances...&rdquo;</h3>
                    <h3 class="author">- 1 Thessalonians 5:16-18</h3>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="girl"></div>
            <div class="container">
                <div class="carousel-caption">
                    <h3 class="quote">&ldquo;Love is not a fight. But, it's something worth fighting for&rdquo;</h3>
                    <h3 class="author">- Warren Barfield</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
</header>
